<!DOCTYPE html>
<html lang = "en">
   <head>
       <title>D3JS Helloworld</title>
      <script src = "https://d3js.org/d3.v4.min.js"></script>
   </head>

   <body>
       <svg width="500" height="500">
           <rect x ="0" y = "0" width="300" height="200" fill="yellow"></rect>
       </svg>
       <div>Demo</div>

       <ul id = "list">
         <li></li>
         <li></li>
      </ul> 

      <input type=  "button" name="remove" value="Remove fourth value" onclick="javascript:remove()"/>

      <script>
         // write your d3 code here.. 
         d3.select("div").text("Hello World!!!");
         d3.select("div").append("p").text("Add tag <p>");
         // 
         // d3.select("#list")
         //    .selectAll("li")
         //    .data([10, 20, 30, 25, 15])
         //    .text(function(d){
         //       return d;
         //    });
         //
         d3.select("#list")
         .selectAll("li")
         .data([10,20,30,25,15])
         .text(function (d) {
            return "Value: " + d;
         })
         .enter()
         .append("li")
         .text(function (d){
            return "Append: " + d;
         });

         function remove() {
            d3
            // lay het tat ca cac the li
            .selectAll("li")
            // khoi tao mang du lieu
            .data([10,20,30,15])
            // Neu khong su dung ham text thi value tren li giu nguyen
            // nhung do data size = 4 nen se bi remove mat di 1 item
            .text(function(d){
               return "Update: " + d;
            })
            .exit()
            // remove
            .remove();
         }

      </script>
   </body>
</html>
